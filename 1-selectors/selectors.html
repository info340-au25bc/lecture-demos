<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>selectors</title>
  <link rel="stylesheet" href="css/selectors.css">
</head>
<body>
  <!-- (1) What color will this text be? -->
  <p id="para">(A) This is some text!</p>
  <p style="color: red" id="p2">(B) This is some different text!</p>

  <style>
    #p2 {
      color: pink;
    }
  </style>
</body>
</html>
