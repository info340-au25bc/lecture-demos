<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="INFO 340">
  <meta name="description" content="Box Model!">
  <title>The Box Model (1)!</title>

  <style>
    * {
      box-sizing: border-box;
    }

    strong {
      padding: 10px;
      margin: 10px;
      width: 100px;
      height: 100px;
      display: inline-block;
    }

    p {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h1>How big is this "strong"?</h1>
  <p><strong>Hello!</strong> I am here to talk to you about things.</p>
</body>

</html>
