<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.target vs event.currentTarget</title>
    <link href="css/target.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="parent">
        <button class="button" id="child">Click Me</button>
    </div>
    
    <script>
        let parent = document.getElementById("parent");
        parent.addEventListener("click", (event) => {
            // The actual element clicked
            console.log("event.target:", event.target);
            
            // The element where the event listener is attached
            console.log("event.currentTarget:", event.currentTarget);
        });
    </script>
</body>
</html>
