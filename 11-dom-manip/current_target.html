<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.target vs event.currentTarget</title>
    <style>
        .container {
            padding: 20px;
            background-color: lightgray;
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: cornflowerblue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="parent">
        <button class="button" id="child">Click Me</button>
    </div>
    
    <script>
        document.getElementById("parent").addEventListener("click", function(event) {
            console.log("event.target:", event.target); // The actual element clicked
            console.log("event.currentTarget:", event.currentTarget); // The element where the event listener is attached
        });
    </script>
</body>
</html>
